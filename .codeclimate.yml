---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- node_modules/
languages:
  JavaScript: true
exclude_paths:
- "jasmine/lib/jasmine-2.3.4/jasmine.js"
- "jasmine/lib/jasmine-2.3.4/jasmine-html.js"
